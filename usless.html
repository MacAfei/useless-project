<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clicker Arena</title>
<style>
  /* Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Roboto+Mono&display=swap');

  /* Reset & basic styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Rajdhani', sans-serif;
    background: linear-gradient(135deg, #0d1117 0%, #1c2733 100%);
    color: #f0f4f8;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }

  h1 {
    font-size: 3.5rem;
    background: linear-gradient(90deg, #ffb347, #ffcc33, #ffb347);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    margin-bottom: 0.5rem;
    text-align: center;
    animation: fadeIn 2s ease forwards;
  }

  p.lead {
    max-width: 720px;
    font-size: 1.25rem;
    font-weight: 500;
    text-align: center;
    margin-bottom: 2rem;
    color: #cbd5e1;
  }

  /* Countdown timer card */
  .timer-card {
    background: rgba(255, 204, 51, 0.15);
    padding: 1rem 2rem;
    border-radius: 0.75rem;
    display: inline-flex;
    align-items: center;
    gap: 1rem;
    box-shadow: 0 0 12px #ffcc33aa;
    margin-bottom: 2.5rem;
    font-family: 'Roboto Mono', monospace;
  }

  .timer-icon {
    background: #ffcc33;
    border-radius: 50%;
    padding: 0.5rem;
    display: inline-flex;
    color: #1c2733;
  }

  /* Game input and button */
  #input-area {
    background: rgba(30, 41, 59, 0.7);
    border-radius: 1rem;
    padding: 2rem;
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-shadow: 0 0 15px #ffcc33aa;
  }

  #playerNameInput {
    width: 100%;
    font-size: 1.25rem;
    padding: 0.8rem 1rem;
    border-radius: 0.75rem;
    border: 2px solid #ffcc33;
    background: #141a24;
    color: #f0f4f8;
    outline: none;
    margin-bottom: 1.5rem;
    transition: border-color 0.3s ease;
  }

  #playerNameInput:focus {
    border-color: #ffb347;
  }

  button {
    cursor: pointer;
    background: linear-gradient(90deg, #ffcc33, #ffb347);
    border: none;
    border-radius: 1.5rem;
    color: #1c2733;
    font-weight: 700;
    font-size: 1.3rem;
    padding: 1rem 2rem;
    width: 100%;
    box-shadow: 0 0 15px #ffcc33aa;
    transition: transform 0.1s ease, box-shadow 0.3s ease;
    user-select: none;
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  button:hover:not(:disabled) {
    transform: scale(1.05);
    box-shadow: 0 0 25px #ffcc33cc;
  }

  /* Game active section */
  #game-area {
    width: 100%;
    max-width: 720px;
    margin-top: 1rem;
    display: none;
  }

  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  .stat-card {
    background: rgba(255 204 51 / 0.1);
    padding: 1rem;
    border-radius: 1rem;
    text-align: center;
    color: #ffcc33;
    font-weight: 700;
  }

  .stat-card span.value {
    font-size: 2rem;
    display: block;
    margin-bottom: 0.25rem;
  }

  .button-large {
    font-size: 2.25rem;
    font-weight: 900;
    padding: 3rem;
    border-radius: 50%;
    background: linear-gradient(135deg, #ffcc33, #ffb347);
    width: 14rem;
    height: 14rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #1c2733;
    margin: 0 auto 1rem;
    box-shadow: 0 0 25px #ffcc33cc;
    transition: transform 0.15s ease, box-shadow 0.2s ease;
    user-select: none;
  }

  .button-large:active {
    transform: scale(0.9);
    box-shadow: 0 0 15px #ffcc33aa;
  }

  #clickMessage {
    text-align: center;
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: #ffcc33;
  }

  /* Digital Life Mode section */
  #digitalLifeToggle {
    background: rgba(255, 204, 51, 0.1);
    padding: 1rem 1.5rem;
    border-radius: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #ffcc33;
    margin-bottom: 2rem;
    box-shadow: 0 0 15px #ffcc33aa;
  }

  #toggleBtn {
    background: transparent;
    border: 2px solid #ffcc33;
    padding: 0.6rem 1.2rem;
    font-weight: 700;
    border-radius: 1rem;
    color: #ffcc33;
    transition: background 0.3s ease;
  }

  #toggleBtn.active {
    background: #ffcc33;
    color: #1c2733;
    box-shadow: 0 0 15px #ffcc33cc;
  }

  #backgroundClicks {
    font-size: 0.9rem;
    color: #fbbf24;
    font-weight: 700;
  }

  /* Leaderboard */
  #leaderboard {
    max-width: 400px;
    background: rgba(30, 41, 59, 0.75);
    border-radius: 1rem;
    padding: 1.5rem;
    box-shadow: 0 0 15px #ffcc33aa;
    font-weight: 700;
  }

  #leaderboard h3 {
    text-align: center;
    color: #ffcc33;
    margin-bottom: 1rem;
    font-size: 1.5rem;
  }

  .player-entry {
    display: flex;
    justify-content: space-between;
    padding: 0.6rem 1rem;
    border-radius: 0.6rem;
    margin-bottom: 0.45rem;
    background: rgba(255 204 51 / 0.15);
    align-items: center;
    color: #1c2733;
  }

  .player-entry.top1 {
    background: #ffcc3311;
    font-weight: 900;
    box-shadow: 0 0 10px #ffcc33cc;
  }

  .player-rank {
    background: #ffcc33;
    color: #1c2733;
    width: 2rem;
    height: 2rem;
    border-radius: 50%;
    text-align: center;
    line-height: 1.9rem;
    font-weight: 900;
    margin-right: 0.8rem;
    user-select: none;
  }

  .player-name {
    flex-grow: 1;
  }

  .player-clicks {
    font-family: 'Roboto Mono', monospace;
    font-weight: 700;
    font-size: 1rem;
  }

  #retreatBtn {
    margin-top: 2rem;
    background: transparent;
    border: 2px solid #ffcc33;
    padding: 0.75rem 2rem;
    border-radius: 1rem;
    font-weight: 700;
    color: #ffcc33;
    width: 100%;
    max-width: 400px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  #retreatBtn:hover {
    background: #ffcc33;
    color: #1c2733;
    box-shadow: 0 0 15px #ffcc33cc;
  }

  /* Animations */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
